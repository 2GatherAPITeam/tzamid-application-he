<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <!--tsamid css -->
    <link rel="stylesheet" type="text/css" href="includes/style.css">

    <!--accessibilty tool-->
    <link rel="stylesheet" title="Normal" href="includes/styleacc.css" type="text/css" />

    <title>Tsamid</title>
    <!--third-party-->
    <script src="https://cdn.rawgit.com/2GatherAPITeam/2gatherapi-js/27f52e4f/includes/2gatherapi.js"></script>
</head>
<body>
<tg-accessibility options="accessibility">
</tg-accessibility>
<header>

    <div class="headerContainer">

        <div class="headerD">
            <a href="homePage.html"><img src="images/heart.png"> צמ"ד </a>
        </div>


        <tg-menu options="menu">
        </tg-menu>

        <nav id="adminMenu">
            <ul class="tg-ul">
                <li><a href="adminPanel.html">ניהול תוכן</a></li>
                <li><a href="homePage.html">דף הבית</a></li>
                <li><a href="library.html">ספריה</a></li>
                <li><a href="chat.html">חדר שיחה</a></li>
                <li><a href="agenda.html">לוח חדשות</a></li>
                <li><a href="eventRegistration.html">רישום לאירועים</a></li>
                <li><a href="game.html">משחקיה</a></li>
            </ul>
        </nav>

    </div>
    <div class="clear"></div>
</header>

<div>
</div>
<div class="clear"></div>
</header>

<div class="form">
    <h2 style="text-align: center ; margin-bottom: 2%">הרשמה לאירועים</h2>

    <form id="formEvent" class="form-horizontal" action="https://tsamid-ws.herokuapp.com/tsamid/formEvent" method="POST" >
        <div class="form-group">
            <label for="name">שם: </label>
            <tg-input options="inputName"></tg-input>
        </div>
        <div class="form-group">
            <label for="surname"> שם משפחה:</label>
            <tg-input options="inputSurname"></tg-input>
        </div>
        <div class="form-group">
            <label for="mail">תעודת זהות: </label>
            <tg-input options="inputMail"></tg-input>
        </div>
        <div class="form-group">
            <label for="event">אירוע: </label>
            <tg-input options="inputEvent"></tg-input>
        </div>
        <div class="form-group">
            <tg-button options="buttonSend"></tg-button>
            <!--<button type="submit" class="btn btn-basic">Submit</button>-->
        </div>
    </form>

</div>

<script>

    (function () {
        //display menu with admin option
        if(sessionStorage.displayAdmin == 1){
            //remove tg-menu from dom
            $( "tg-menu" ).remove();
            $('#adminMenu').show();

        }
        else{
            $('#adminMenu').hide();

            window["menu"] = {
                link1: {
                    href: "homePage.html",
                    id: "homePage",
                    target: "_self",
                    text: "דף הבית",
                },
                link2: {
                    href: "library.html",
                    id: "library",
                    target: "_self",
                    text: "ספריה",
                },
                link3: {
                    href: "chat.html",
                    id: "chat",
                    target: "_self",
                    text: "חדר שיחה",
                },
                link4: {
                    href: "agenda.html",
                    id: "לוח חדשות",
                    target: "_self",
                    text: "לוח מודעות",
                },
                link5: {
                    href: "eventRegistration.html",
                    id: "event",
                    target: "_self",
                    text: "רישום לאירועים",
                },
                link6: {
                    href: "game.html",
                    id: "game",
                    target: "_self",
                    text: "משחקיה",
                }

            }

            window["accessibility"] = {
                func1 : {
                    option : "bigger_font",
                    text : "הגדל פונט",
                    image : "images/accessibility/bigFont.png"
                },
                func2 : {
                    option : "smaller_font",
                    text : "הקטן פונט",
                    image : "images/accessibility/smallFont.png"
                },
                func3 : {
                    option: "legible_font",
                    text: "פונט קריא",
                    image: "images/accessibility/legibleFont.png",
                },
                func4 : {
                    option : "bright_Contrast",
                    text : "בהירות בהירה",
                    image : "images/accessibility/brightContrast.png",
                },
                func5 : {
                    option : "impared",
                    text : "בהירות כהה",
                    image : "images/accessibility/darkContrast.png",
                },
                func6 : {
                    option: "color_blind",
                    text: "עוורי ראייה",
                    image: "images/accessibility/colorBlind.png",
                },
                func7 : {
                    option : "blackCursor",
                    text : "סמן שחור",
                    image : "images/accessibility/blackCursor.png",
                },
                func8 : {
                    option : "whiteCursor",
                    text : "סמן לבן",
                    image : "images/accessibility/whiteCursor.png",
                },
                func9 : {
                    option : "magnifier",
                    text : "זכוכית מגדלת",
                    image : "images/accessibility/magni.png",
                },
                func10 : {
                    option : "imagesDescriptions",
                    text : "תיאור לתמונות",
                    image : "images/accessibility/imagesDes.png",
                },
                func11 : {
                    option : "hightlightTitles",
                    text : "הדגשת כותרות",
                    image : "images/accessibility/hightlightTitles.png",
                },
                func12 : {
                    option : "hightlightTitles",
                    text : "הדגשת קישורים",
                    image : "images/accessibility/links.png",
                }
            }

            var options = {
                language: sessionStorage.getItem("lang"),
                middlewareDevices: {},
                requiredUtills : sessionStorage.getItem("utils").split(",")
            };
            options.middlewareDevices[sessionStorage.getItem("device")] = {
                vendorId: sessionStorage.getItem("vendorId"),
                productId: sessionStorage.getItem("productId")
            };


        window["buttonSend"] = {
            buttonAttribute: {
                type : "submit",
                class : "btn btn-basic"

            },
            buttonValue: "שלח",
            onClickFunc: {
                func: function () {
                    alert("ההרשמה בוצע בהצלחה!")
                }
            }
        }

        window["inputEvent"] = {
            inputAttribute : {
                type: "text",
                class : "form-control",
                name : "event",
                id : "eventName",
                placeholder : "שם אירוע"
            },
            commands: {
                'message': {
                    name: 'אירוע *search', func: function (contents) {
                        //set content
                        document.querySelector("#eventName").value = contents;

                    }
                },

            }
        }



        window["inputMail"] = {
            inputAttribute : {
                type: "text",
                class : "form-control",
                name : "mail",
                id : "mail",
                placeholder : "תעודת זהות"
            },
            commands: {
                'message': {
                    name: 'תעודת זהות *search', func: function (contents) {
                        //set content
                        document.querySelector("#mail").value = contents;

                    }
                },

            }
        }


        window["inputSurname"] = {
            inputAttribute : {
                type: "text",
                class : "form-control",
                name : "surname",
                id : "Surname",
                placeholder : "שם משפחה"
            },
            commands: {
                'message': {
                    name: 'משפחה *search', func: function (contents) {
                        //set content
                        document.querySelector("#Surname").value = contents;

                    }
                },

            }
        }

        window["inputName"] = {
            inputAttribute : {
                type: "text",
                class : "form-control",
                name : "name",
                id : "name",
                placeholder : "שם פרטי"
            },
            commands: {
                'message': {
                    name: 'שם *search', func: function (contents) {
                        //set content
                        document.querySelector("#name").value = contents;

                    }
                },

            }
        }


        var twoGatherApi = new Gatherapi(options);
    })();

</script>


</body>
</html>
